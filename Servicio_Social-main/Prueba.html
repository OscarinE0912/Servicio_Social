<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto Interactivo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('IMAGENES/NieveAncho.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .titulo {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        .boton-regresar {
            background-color: #00bcf5;
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .boton-regresar:hover {
            background-color: #027a9e;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px; /* Espacio para el men√∫ superior */
        }

        .controls-container {
            border: 2px solid #333;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center;
        }

        #controls button {
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #45a049;
        }

        #command-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            align-items: center;
        }

        #maze-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        #maze {
            display: grid;
            grid-template-columns: repeat(5, 85px);
            grid-template-rows: repeat(5, 85px);
            gap: 2px;
            background-image: url('IMAGENES/Agua.jpg');
            background-size: cover;
            padding: 10px;
            border: 2px solid #333;
        }

        #instructions, #command-list-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-size: 1.2em;
            width: 150px;
            text-align: center;
        }

        #instructions h3, #command-list-container h3 {
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .cell {
            width: 85px;
            height: 85px;
            background-size: contain;  /* Cambiado de 'cover' a 'contain' */
            background-repeat: no-repeat;
            background-position: center center;
            background-image: url('IMAGENES/plataforma.png');
            position: relative; /* Para elementos hijos si los a√±ades */
        }

        .wall { 
            background-image: url('IMAGENES/pared.png');
            background-size: contain;
        }
        .door { 
            background-image: url('IMAGENES/puerta.png');
            background-size: contain;
        }
        .chest { 
            background-image: url('IMAGENES/cofre.png');
            background-size: contain;
        }
        .goal { 
            background-image: url('IMAGENES/meta.png');
            background-size: contain;
        }
        .player { 
            background-image: url('IMAGENES/drago.jpg');
            background-size: contain;
        }

        #commands {
            margin-top: 10px;
            text-align: center;
        }

        #modal, #win-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        #modal-content, #win-modal-content {
            background: white;
            padding: 20px;
            text-align: center;
        }

        .star {
            font-size: 30px;
        }

        .gold { color: gold; }
        .black { color: black; }

        @keyframes shine {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .star.gold {
            animation: shine 1s infinite;
        }

        @keyframes blink {
            0% { color: black; }
            50% { color: gold; }
            100% { color: black; }
        }

        .blink {
            animation: blink 1s infinite;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Men√∫ superior -->
    <div class="header">
        <button class="boton-regresar" onclick="window.location.href='inicio.html'">Regresar</button>
        <div class="titulo">LABERINTO INTERACTIVO</div>
    </div>

    <!-- Contenedor del juego -->
    <div class="game-container">
        <!-- Contenedor para los botones de control -->
        <div class="controls-container">
            <div id="controls">
                <button onclick="addCommand('up')">‚Üë</button>
                <button onclick="addCommand('down')">‚Üì</button>
                <button onclick="addCommand('left')">‚Üê</button>
                <button onclick="addCommand('right')">‚Üí</button>
            </div>
        </div>

        <!-- Laberinto -->
        <div id="maze-container">
            <div id="instructions">
                <h3>üéØ Objetivos</h3>
                <ul>
                    <li>Pasar la puerta</li>
                    <li>Conseguir el cofre</li>
                    <li>Llegar a la meta</li>
                </ul>
            </div>
        
            <div id="maze"></div>
        
            <div id="command-list-container">
                <h3>üïπ Movimientos</h3>
                <div id="command-list"></div>
            </div>
        </div>

        <!-- Bot√≥n de inicio -->
        <div id="commands">
            <button onclick="startGame()">Iniciar</button>
        </div>
    </div>

    <!-- Modales -->
    <div id="modal">
        <div id="modal-content">
            <p id="question"></p>
            <input type="number" id="answer">
            <button onclick="checkAnswer()">Responder</button>
        </div>
    </div>

    <div id="win-modal" style="display:none;">
        <div id="win-modal-content">
            <h2>¬°Nivel Completado!</h2>
            <div>
                <span id="star1" class="star">‚òÖ</span>
                <span id="star2" class="star">‚òÖ</span>
                <span id="star3" class="star">‚òÖ</span>
            </div>
            <p>Metas:</p>
            <ul>
                <li id="goal-door">Pasar la puerta</li>
                <li id="goal-chest">Conseguir el cofre</li>
                <li id="goal-finish">Llegar a la meta</li>
            </ul>
            <div style="margin-top: 20px;">
                <button onclick="restartLevel()" style="margin: 5px; padding: 10px 20px;">üîÅ Reiniciar Nivel</button>
                <button onclick="nextLevel()" style="margin: 5px; padding: 10px 20px;">‚û°Ô∏è Siguiente Nivel</button>
            </div>
        </div>
    </div>
    
    

    <div id="restart-message" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); 
    background:white; padding:30px; border-radius:15px; font-size:2em; text-align:center; box-shadow:0 0 20px rgba(0,0,0,0.5);">
        Te quedaste sin movimientos. ¬°Intent√©moslo de nuevo!
    </div>

    <script>
        function restartLevel() {
            location.reload();
        }

        function nextLevel() {
            // Aqu√≠ pondr√≠as la ruta de tu siguiente nivel, por ejemplo:
            window.location.href = "nivel2.html";
        }

        const mazeData = [
            [' ', ' ', ' ', ' ', ' '],
            [' ', 'wall', 'wall', ' ', ' '],
            [' ', 'door', ' ', 'chest', ' '],
            [' ', 'wall', 'wall', ' ', ' '],
            [' ', ' ', ' ', ' ', 'goal']
        ];

        const maze = document.getElementById("maze");
        let playerPos = { x: 0, y: 0 };
        let commands = [];
        let correctAnswer = 0;
        let commandIndex = 0;
        let paused = false;
        let passedDoor = false;
        let gotChest = false;

        function renderMaze() {
            maze.innerHTML = '';
            mazeData.forEach((row, y) => {
                row.forEach((cell, x) => {
                    const div = document.createElement("div");
                    div.classList.add("cell");
                    if (cell === 'wall') div.classList.add("wall");
                    if (cell === 'door') div.classList.add("door");
                    if (cell === 'chest') div.classList.add("chest");
                    if (cell === 'goal') div.classList.add("goal");
                    if (playerPos.x === x && playerPos.y === y) div.classList.add("player");
                    maze.appendChild(div);
                });
            });
        }

        function addCommand(direction) {
            if (commands.length > 0 && commands[commands.length - 1].direction === direction) {
                commands[commands.length - 1].count++;
            } else {
                commands.push({ direction: direction, count: 1 });
            }
            updateCommandList();
        }

        function updateCommandList() {
            const commandList = document.getElementById("command-list");
            commandList.innerHTML = '';

            commands.forEach(cmd => {
                let arrow = '';
                if (cmd.direction === 'up') arrow = '‚Üë';
                if (cmd.direction === 'down') arrow = '‚Üì';
                if (cmd.direction === 'left') arrow = '‚Üê';
                if (cmd.direction === 'right') arrow = '‚Üí';

                const div = document.createElement('div');
                div.innerHTML = `${arrow} <strong>x${cmd.count}</strong>`;
                commandList.appendChild(div);
            });
        }

        function startGame() {
            commandIndex = 0;
            paused = false;
            executeCommands();
        }

        function executeCommands() {
            if (paused) return;

            if (commandIndex >= commands.length) {
                if (!(playerPos.x === 4 && playerPos.y === 4)) {
                    document.getElementById("restart-message").style.display = "block";
                    setTimeout(() => {
                        location.reload();
                    }, 3000); // Espera 3 segundos antes de reiniciar
                }
                return;
            }

            const currentCommand = commands[commandIndex];
            if (currentCommand.count > 0) {
                move(currentCommand.direction);
                currentCommand.count--;
            } else {
                commandIndex++;
            }

            setTimeout(executeCommands, 500);
        }

        function move(direction) {
            let newX = playerPos.x;
            let newY = playerPos.y;

            if (direction === 'up') newY--;
            if (direction === 'down') newY++;
            if (direction === 'left') newX--;
            if (direction === 'right') newX++;

            if (newX < 0 || newY < 0 || newX >= 5 || newY >= 5 || mazeData[newY][newX] === 'wall') return;

            playerPos.x = newX;
            playerPos.y = newY;
            renderMaze();

            if (mazeData[newY][newX] === 'door' || mazeData[newY][newX] === 'chest') {
                paused = true;
                openModal(mazeData[newY][newX]);
                return;
            }

            if (mazeData[newY][newX] === 'goal') {
                document.getElementById("goal-finish").classList.add("blink");
                showWinScreen();
                return;
            }
        }

        function openModal(type) {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("question").innerText = generateQuestion();
            if (type === 'door') {
                passedDoor = true;
                document.getElementById("goal-door").classList.add("blink");
            }
            if (type === 'chest') {
                gotChest = true;
                document.getElementById("goal-chest").classList.add("blink");
            }
        }

        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            return `¬øCu√°nto es ${num1} + ${num2}?`;
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById("answer").value);
            if (userAnswer === correctAnswer) {
                document.getElementById("modal").style.display = "none";
                paused = false;
                setTimeout(executeCommands, 500);
            } else {
                alert("Respuesta incorrecta. Int√©ntalo de nuevo.");
            }
        }

        function showWinScreen() {
            document.getElementById("win-modal").style.display = "flex";
            document.getElementById("star1").classList.add(passedDoor ? "gold" : "black");
            document.getElementById("star2").classList.add(gotChest ? "gold" : "black");
            document.getElementById("star3").classList.add("gold");
        }


        renderMaze();
    </script>

</body>
</html>
