<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Nivel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('IMAGENES/DesiertoAncho.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .titulo {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
            margin: 0;
        }

        .boton-regresar {
            background-color: #00bcf5;
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .boton-regresar:hover {
            background-color: #027a9e;
        }

        .menu {
            width: 100%;
            height: 100vh;
            padding-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper {
            width: 100%;
            height: 100%;
            padding: 20px 0;
        }

        .swiper-slide {
            width: 20%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .boton {
            background-color: transparent;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 1px 0 2px black, 0 1px 2px black, -1px 0 2px black, 0 -1px 2px black;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .boton:hover {
            transform: scale(1.05);
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 20px;
        }

        .swiper-pagination-bullet {
            background: white;
            opacity: 0.5;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
        }

        /* Colores para los niveles 1-5 (Desierto) */
        .swiper-slide:nth-child(1) { background-color: rgba(194, 178, 128, 0); }
        .swiper-slide:nth-child(2) { background-color: rgba(204, 119, 34, 0); }
        .swiper-slide:nth-child(3) { background-color: rgba(179, 96, 71, 0); }
        .swiper-slide:nth-child(4) { background-color: rgba(150, 110, 51, 0); }
        .swiper-slide:nth-child(5) { background-color: rgba(233, 221, 198, 0); }
        
        .swiper-slide:nth-child(1):hover { background-color: rgba(194, 178, 128, 0.5); }
        .swiper-slide:nth-child(2):hover { background-color: rgba(204, 119, 34, 0.5); }
        .swiper-slide:nth-child(3):hover { background-color: rgba(179, 96, 71, 0.5); }
        .swiper-slide:nth-child(4):hover { background-color: rgba(150, 110, 51, 0.5); }
        .swiper-slide:nth-child(5):hover { background-color: rgba(233, 221, 198, 0.5); }

        /* Colores para los niveles 6-10 (Jungla) */
        .swiper-slide:nth-child(6) { background-color: rgba(27, 77, 62, 0); }
        .swiper-slide:nth-child(7) { background-color: rgba(74, 119, 41, 0); }
        .swiper-slide:nth-child(8) { background-color: rgba(107, 62, 38, 0); }
        .swiper-slide:nth-child(9) { background-color: rgba(62, 125, 52, 0); }
        .swiper-slide:nth-child(10) { background-color: rgba(196, 160, 0, 0); }
        
        .swiper-slide:nth-child(6):hover { background-color: rgba(27, 77, 62, 0.5); }
        .swiper-slide:nth-child(7):hover { background-color: rgba(74, 119, 41, 0.5); }
        .swiper-slide:nth-child(8):hover { background-color: rgba(107, 62, 38, 0.5); }
        .swiper-slide:nth-child(9):hover { background-color: rgba(62, 125, 52, 0.5); }
        .swiper-slide:nth-child(10):hover { background-color: rgba(196, 160, 0, 0.5); }

        /* Colores para los niveles 11-15 (Hielo) */
        .swiper-slide:nth-child(11) { background-color: rgba(163, 217, 255, 0); }
        .swiper-slide:nth-child(12) { background-color: rgba(248, 249, 250, 0); }
        .swiper-slide:nth-child(13) { background-color: rgba(116, 179, 206, 0); }
        .swiper-slide:nth-child(14) { background-color: rgba(221, 227, 233, 0); }
        .swiper-slide:nth-child(15) { background-color: rgba(155, 231, 223, 0); }
        
        .swiper-slide:nth-child(11):hover { background-color: rgba(163, 217, 255, 0.5); }
        .swiper-slide:nth-child(12):hover { background-color: rgba(248, 249, 250, 0.5); }
        .swiper-slide:nth-child(13):hover { background-color: rgba(116, 179, 206, 0.5); }
        .swiper-slide:nth-child(14):hover { background-color: rgba(221, 227, 233, 0.5); }
        .swiper-slide:nth-child(15):hover { background-color: rgba(155, 231, 223, 0.5); }
    </style>
</head>
<body>
    <div class="header">
        <button class="boton-regresar" onclick="window.location.href='inicio.html'">Regresar</button>
        <div class="titulo">Selecciona un Nivel</div>
    </div>

    <div class="menu">
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- Niveles 1-5 (Desierto) -->
                <div class="swiper-slide"><button class="boton" data-nivel="1">Nivel 1</button></div>
                <div class="swiper-slide"><button class="boton" data-nivel="2">Nivel 2</button></div>
                <div class="swiper-slide"><button class="boton" data-nivel="3">Nivel 3</button></div>
                <div class="swiper-slide"><button class="boton" data-nivel="4">Nivel 4</button></div>
                <div class="swiper-slide"><button class="boton" data-nivel="5">Nivel 5</button></div>
                
                <!-- Niveles 6-10 (Jungla) -->
                <div class="swiper-slide"><button class="boton" data-nivel="6">Nivel 6</button></div>
                <div class="swiper-slide"><button class="boton" data-nivel="7">Nivel 7</button></div>
                <div class="swiper-slide"><button class="boton" data-nivel="8">Nivel 8</button></div>
                <div class="swiper-slide"><button class="boton" data-nivel="9">Nivel 9</button></div>
                <div class="swiper-slide"><button class="boton" data-nivel="10">Nivel 10</button></div>
                
                <!-- Niveles 11-15 (Hielo) -->
                <div class="swiper-slide"><button class="boton" data-nivel="11">Nivel 11</button></div>
                <div class="swiper-slide"><button class="boton" data-nivel="12">Nivel 12</button></div>
                <div class="swiper-slide"><button class="boton" data-nivel="13">Nivel 13</button></div>
                <div class="swiper-slide"><button class="boton" data-nivel="14">Nivel 14</button></div>
                <div class="swiper-slide"><button class="boton" data-nivel="15">Nivel 15</button></div>
            </div>
            
            <!-- Controles de navegación -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Configuración de fondos para cada grupo de niveles
            const fondos = [
                "url('IMAGENES/DesiertoAncho.jpg')",  // Niveles 1-5
                "url('IMAGENES/JunglaAncho.jpg')",     // Niveles 6-10
                "url('IMAGENES/NieveAncho.jpg')"       // Niveles 11-15
            ];

            // Inicializar Swiper
            const swiper = new Swiper('.swiper', {
                slidesPerView: 5,
                slidesPerGroup: 5,
                spaceBetween: 0,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    dynamicBullets: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                loop: false,
                on: {
                    slideChange: function() {
                        const paginaActual = Math.floor(this.activeIndex / 5);
                        if (paginaActual < fondos.length) {
                            document.body.style.backgroundImage = fondos[paginaActual];
                        }
                    }
                }
            });

            // Configurar botones de niveles
            document.querySelectorAll('.boton').forEach(boton => {
                boton.addEventListener('click', function() {
                    const nivel = parseInt(this.getAttribute('data-nivel'));
                    localStorage.setItem('nivelActual', nivel);
                    
                    // Determinar el mundo basado en el nivel (1-5: mundo 1, 6-10: mundo 2, 11-15: mundo 3)
                    const mundo = Math.ceil(nivel / 5);
                    localStorage.setItem('mundo', mundo);
                    
                    // Determinar la dificultad basada en el mundo seleccionado
                    let dificultad;
                    if (mundo === 1) dificultad = 1;       // Niveles 1-5: Dificultad 1
                    else if (mundo === 2) dificultad = 2;  // Niveles 6-10: Dificultad 2
                    else dificultad = 3;                   // Niveles 11-15: Dificultad 3
                    
                    localStorage.setItem('dificultad', dificultad);
                    window.location.href = 'Prueba.html';
                });
            });

            // Cambiar fondo inicial basado en la posición inicial del slider
            document.body.style.backgroundImage = fondos[0];
        });
    </script>
</body>
</html>
