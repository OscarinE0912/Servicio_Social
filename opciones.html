<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d3d3d3;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }
        .boton {
            background-color: #00bcf5;
            color: white;
            font-size: 350%;
            font-family: Arial, sans-serif;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .boton:hover {
            background-color: #027a9e;
        }
        .barra-volumen {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function toggleVolumen() {
            let barra = document.getElementById("barra-volumen");
            barra.style.display = barra.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <div class="menu">
        <button class="boton" onclick="toggleVolumen()">VOLUMEN</button>
        <input type="range" id="barra-volumen" class="barra-volumen" min="0" max="100">
        <button class="boton" onclick="window.location.href='inicio.html'">SALIR</button>
    </div>
</body>
</html>
